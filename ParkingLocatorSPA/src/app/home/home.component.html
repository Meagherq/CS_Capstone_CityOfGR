<nb-layout>
    <nb-layout-header id="">
      <h1>Grand Rapids Parking Locator </h1>
      <p><br> Authored by: Quinn Meagher | Atone Joryman | Gabriel Fountain</p>
    </nb-layout-header>
    <p>testest</p>
  <nb-layout-column>
        <nb-card size=small accent=info>
            <nb-card-header>Local Weather</nb-card-header>
          <nb-card-body>
            <span>Grand Rapids </span>
            <span> Wednesday September 11</span>
        
            <div class="today">
              <span>20&deg;</span>
              <nb-icon icon="sun-outline" pack="eva" class="today-icon"></nb-icon>
            </div>
        
            <div class="today-details">
              <div class="parameter">
                <span class="parameter-name">max </span>
                <span class="parameter-value"> 23&deg;</span>
              </div>
              <div class="parameter">
                <span class="parameter-name">min </span>
                <span class="parameter-value"> 19&deg;</span>
              </div>
              <div class="parameter">
                <span class="parameter-name">wind </span>
                <span class="parameter-value"> 4 km/h</span>
              </div>
              <div class="parameter">
                <span class="parameter-name">hum </span>
                <span class="parameter-value"> 87%</span>
              </div>
            </div>
        
            <div class="weekly-forecast">
              <div class="day">
                <span>Sun </span>
                <span class="temperature"> 17&deg;</span>
              </div>
              <div class="day">
                <span>Mon </span>
                <span class="temperature"> 19&deg;</span>
              </div>
              <div class="day">
                <span>Tue </span>
                <span class="temperature"> 22&deg;</span>
              </div>
              <div class="day">
                <span>Wed </span>
                <span class="temperature"> 21&deg;</span>
              </div>
            </div>
          </nb-card-body>
        </nb-card>
        <nb-card accent=info>
          <nb-card-header>Let's find you a spot!</nb-card-header>
          <nb-card-body>
            <app-main-map></app-main-map>
      </nb-card-body>
    </nb-card>
  </nb-layout-column>
  <nb-layout-footer fixed=true>Contact us</nb-layout-footer>
</nb-layout>
